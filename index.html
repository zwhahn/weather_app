<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="submission-holder">
        <div class="title-holder">
            <h1 id="weather-app-title">Weather App</h1>
        </div>
        <div id="location-info">Enter US ZIP Code, address, partial address or latitude,longitude location</div>
        <form id="place-form">
            <div id="place-submission">
                <input type="text" id="place" name="place" placeholder="Enter location..." required>
                <button type="submit" id="get-forecast-submission">
                    <img src="./assets/btn-icons/forward-arrow.svg" alt="forward arrow" id="forward-arrow-img">
                </button>
            </div>
        </form>
    </main>
    <div class="footer">
            <a href="https://github.com/zwhahn">
                zwhahn
                <img src="./assets/github-mark.png" alt="GitHub Invertocat logo">
            </a>
    </div>
    <script src="main.js"></script>
</body>
</html>
